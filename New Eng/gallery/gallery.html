<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Galleria Classic Theme</title>
        <style>

            /* Demo styles */
            html,body{background:#000;margin:0;}
            .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:600px;}
            p{margin:0 0 20px}
            a {color:#22BCB9;text-decoration:none;}
            .cred{margin-top:20px;font-size:11px;}

            /* This rule is read by Galleria to define the gallery height: */
            #galleria{height:600px}

        </style>

        <!-- load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

        <!-- load Galleria -->
        <script src="galleria-1.2.8.min.js"></script>

    </head>
<body>
    <div class="content">

        <div id="galleria">

            <a href="1.png">
                <img src="r1.png">
            </a>
            <a href="2.png">
                <img src="r2.png">
            </a>
            <a href="3.png">
                <img src="r3.png">
            </a>
            <a href="4.png">
                <img src="r4.png">
            </a>
            <a href="5.png">
                <img src="r5.png">
            </a>
            <a href="6.png">
                <img src="r6.png">
            </a>
            <a href="7.png">
                <img src="r7.png">
            </a>
            <a href="8.png">
                <img src="r8.png">
            </a>
        </div>
    </div>

    <script>

    // Load the classic theme
    Galleria.loadTheme('galleria.classic.min.js');

    // Initialize Galleria
    Galleria.run('#galleria');

    </script>
    </body>
</html>
